name: Build README.md

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "./src/index.ts"
      - "./coverage/**/*"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "./src/index.ts"
      - "./coverage/**/*"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run README.md generator
      shell: bash
      run: ./.github/scripts/build-readme.sh
    - name: Push README.md
      run: |
        git pull
        git config --global user.email "monstermichl@users.noreply.github.com"
        git config --global user.name "monstermichl"
        git commit README.md -m "Generate README.md"
        git push
